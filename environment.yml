name: tiser
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch::pytorch>=2.0.0
  - pytorch::pytorch-cuda=11.8
  - pip
  - pip:
      - transformers>=4.35.0
      - accelerate>=0.24.0
      - peft>=0.6.0
      - trl>=0.7.4
      - datasets>=2.14.0
      - openai>=1.0.0
      - wandb>=0.15.0
      - tqdm
      - numpy
      - pandas
      - scikit-learn
      - bitsandbytes